<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="main">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo"> 
                    <form class="form-login" onsubmit="login(event)">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" placeholder="Senha">
                        <button type="submit">Entrar</button>
                    </form>
                    <p>OU</p>
                    <button class="facebook-btn" onclick="abrir_facebook()"><i class="fab fa-facebook-square"></i> Entrar com o Facebook</button>
                </div>
                <div class="group">
                    <p class="not-account">
                        Não tem uma conta?
                        <span class="link-blue">Cadastre-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <button class="botao-download" onclick="abrir_applestore()"><img src="img/apple-button.png" class="app-download" alt="botão da applestore"></button>
                        <button class="botao-download" onclick="abrir_googleplay()"><img src="img/googleplay-button.png" class="app-download" alt="botão da googleplay"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="rodape-wrapper">
            <footer class="rodape">
                <div class="linha">
                    <a href="#">Sobre</a>
                    <a href="#">Blog</a>
                    <a href="#">Carreiras</a>
                    <a href="#">Ajuda</a>
                    <a href="#">API</a>
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Contas mais relevantes</a>
                    <a href="#">Hashtags</a>
                    <a href="#">Localizações</a>
                </div>
                <div class="linha">
                    <a href="#">Beleza</a>
                    <a href="#">Dança</a>
                    <a href="#">Fitness</a>
                    <a href="#">Comida e bebida</a>
                    <a href="#">Casa e jardim</a>
                    <a href="#">Música</a>
                    <a href="#">Artes visuais</a>
                </div>
                <div class="linha">
                    <p>© 2021 Instagram do Facebook</p>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/functions.js"></script>

</body>
</html>
